<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>BetAndRuin Password Recovery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        body {
            font: 12px/15px Roboto, "Helvetica Neue", Helvetica, sans-serif;
            padding: 20px;
            background-color: #222;
            margin-top: 100px;
            border-color: #080808;
            color: #000000;
        }

        select,
        input,
        .btn {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #wrapper {
            margin: 0 auto;
        }

        .main-form {
            width: 360px;
            min-height: 360px;
            border-radius: 30px;
            margin: 0px auto 20px;
            padding: 20px;
            color: #ffffff;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <div class="row">
        <!--Top navbar-->
        <div class="col-xs-12">
            <nav class="navbar navbar-inverse navbar-fixed-top navar-expand-lg">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">BetAndRuin</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerMain">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                                        data-target="#myModal">Contact Support
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="main-form">
        <form pattern="[^&]+" action="/recoverPassword" method="post">
            <div class="form-body">
                <div class="col-xs-12" id="error">

                    </div>
                <div class="form-group">
                    <h3 class="text-center">Verification code</h3>
                    <input required class="form-control" type="text" id="Verification code" name="verification"
                           placeholder="Verification Code">
                </div>
                <div class="form-group">
                    <h3 class="text-center">New password</h3>
                    <input required class="form-control" type="password" id="password" name="password"
                           placeholder="New password">
                </div>
                <div class="form-group">
                    <h3 class="text-center">Repeat Password</h3>
                    <input required class="form-control" type="password" id="password2" name="password2"
                           placeholder="Repeat Password">
                </div>
                <div id="code">
                <input type="hidden" name="code" value="Ajjhjsfdh98243bnjdfs9WEJKJKSD">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-default btn-lg" type="submit">Update password</button>
                </div>
            </div>

        </form>
    </div>
</div>
<!-- Modal to display on contact support press-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times</button>
                <h4 class="modal-title">Contact Support Information</h4>
            </div>
            <div class="modal-body" id="info">
                <p>Contact Info:</p>
                <p>Email:Test@test.test.tst</p>
                <p>Phone number:555-555-55-55.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
