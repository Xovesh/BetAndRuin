<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>BetAndRuin Recuperación de contraseña</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        body{
            font:12px/15px Roboto, "Helvetica Neue", Helvetica, sans-serif;
            padding: 20px;
            background-color: #222;
            margin-top:100px;
            border-color: #080808;
            color:#000000;
        }
        select,
        input,
        .btn {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        }
        #wrapper{
            margin:0 auto;
        }
        .main-form {
            width: 360px;
            min-height: 360px;
            border-radius: 30px;
            margin:0px auto 20px;
            padding: 20px;
            color: #ffffff;
        }
        .form-logo {
            font-size: 100px;
            color: #708090;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="row">
        <!--Top navbar-->
        <div class="col-xs-12">
            <nav class="navbar navbar-inverse navbar-fixed-top navar-expand-lg">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">BetAndRuin</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerMain">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                                        data-target="#myModal">Contactar soporte
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <h1 class="text-center" style="color: #fff;">Parece que has tenido algún problema</h1>
    <h2 class="text-center" style="color: #fff;">¿has intentado recuperar tu contraseña?</h2>
    <br>
    <div class="main-form">
        <form action="/sendVerificationCode" method="post">
                <div class="text-center">
                    <i class="form-logo fas fa-key"></i>
                </div>
                <div class="form-body">
                    <h1 class="form-title text-center">Recuperación de contraseña</h1>
                    <div class="form-group">
                        <input required class="form-control" type="text" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-default btn-lg" type="submit">Enviar código de verificación</button>
                    </div>
                </div>

        </form>
    </div>
</div>
<!-- Modal to display on contact support press-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times</button>
                <h4 class="modal-title">Información de contacto</h4>
            </div>
            <div class="modal-body" id="info">
                <p>Información de contacto:</p>
                <p>Email:Test@test.test.tst</p>
                <p>Número de teléfono:555-555-55-55.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
